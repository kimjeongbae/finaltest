<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>작성 일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articleList}">
            <td><a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a></td>
            <td th:text="${article.createDate}"></td>
        </tr>
        </tbody>
        <a th:href="@{/article/create}">등록</a>
        <div class="input-group">
            <input type="text" th:value="${keyword}">
            <button type="button" >찾기</button>
        </div>
        <form th:action="@{/article/list}" method="get" id="searchForm">
            <input type="hidden" name="keyword" th:value="${keyword}">
        </form>
    </table>
</div>
</html>
